<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&W - Create Account</title>
    <!-- Google Fonts for 'Inter' and 'Dancing Script' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Your compiled custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="auth-page">
    <div class="auth-left d-none d-md-flex align-items-center justify-content-center">
        <!-- Content for the left side (image and text) -->
        <div class="auth-welcome-text text-white text-center">
            <h1 class="text-script-white mb-3">R&W</h1>
            <p class="lead">We would love to know about your tastes.</p>
        </div>
    </div>
    <div class="auth-right d-flex align-items-center justify-content-center">
        <div class="auth-form-container">
            <h2 class="text-script mb-4">R&W</h2>
            <h3 class="mb-4">Create Account</h3>
            <p class="text-muted mb-4">Where every opinion of the meal counts! You'll still enjoy sharing your thoughts about it.</p>
            <form>
                <div class="mb-3">
                    <input type="text" class="rw-form-control" id="username" placeholder="Username or email">
                </div>
                <div class="mb-3">
                    <input type="password" class="rw-form-control" id="password" placeholder="Password">
                </div>
                <div class="mb-4">
                    <input type="password" class="rw-form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="d-grid gap-3 mb-3">
                    <button type="submit" class="rw-btn-primary">Sign Up</button>
                    <a href="signin.html" class="rw-btn-secondary">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS CDN (Bundle includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your custom JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
